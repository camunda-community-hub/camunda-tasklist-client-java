
mutation UnclaimTask($id: String!) {
	unclaimTask(taskId: $id) {
		assignee
	}
}

mutation ClaimTask($id: String!, $assignee: String!) {
	claimTask(taskId: $id, assignee: $assignee) {
		id
		assignee
	}
}

mutation CompleteTask($id: String!, $variables: [VariableInput!]!) {
	completeTask(taskId: $id, variables: $variables) {
		id
		taskState
		variables {
			name
			value
		}
		completionTime
	}
}

query GetTasks($candidateGroup: String, $assignee: String, $assigned: Boolean, $state: TaskState, $pageSize: Int, $searchAfter: [String!], $searchBefore: [String!], $searchAfterOrEqual: [String!]) {
	tasks(query: {candidateGroup: $candidateGroup, assignee: $assignee, assigned: $assigned, state: $state, pageSize: $pageSize, searchAfter: $searchAfter, searchBefore: $searchBefore, searchAfterOrEqual: $searchAfterOrEqual}) {
		id
		name
		processName
		assignee
		creationTime
		taskState
		candidateGroups
		sortValues
		isFirst
	}
}

query GetTasksWithVariable($candidateGroup: String, $assignee: String, $assigned: Boolean, $state: TaskState, $pageSize: Int, $searchAfter: [String!], $searchBefore: [String!], $searchAfterOrEqual: [String!]) {
	tasks(query: {candidateGroup: $candidateGroup, assignee: $assignee, assigned: $assigned, state: $state, pageSize: $pageSize, searchAfter: $searchAfter, searchBefore: $searchBefore, searchAfterOrEqual: $searchAfterOrEqual}) {
		id
		name
		processName
		assignee
		creationTime
		taskState
		candidateGroups
		sortValues
		isFirst
		variables {
			id
			name
			value
		}
	}
}

query GetTask($id: String!) {
  task(id: $id) {
    id
    formKey
    processDefinitionId
    assignee
    name
    taskState
    processName
    creationTime
    completionTime
    __typename
  }
}

query GetForm ($id: String!, $processDefinitionId: String!) {
    form (id: $id, processDefinitionId: $processDefinitionId) {
        id
        processDefinitionId
        schema
    }
}