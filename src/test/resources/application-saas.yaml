
zeebe:
  client:
    cloud:
      cluster-id: "CLOUD_CLUSTER_ID"
      client-id: "ZEEBE_CLIENT_ID"
      client-secret: "ZEEBE_CLIENT_SECRET"
      region: "REGION"

tasklist:
  client:
    authorizationUrl: "https://login.cloud.camunda.io/oauth/token"
    clientId: "CLOUD_CLIENT_ID"
    clientSecret: "CLOUD_CLIENT_SECRET"
    contentType: "application/json"
    taskListBaseUrl: "https://REGION.tasklist.camunda.io/CLOUD_CLUSTER_ID"
    audience: "tasklist.camunda.io"
  unit-test:
    bpmnProcessId: "tasklistRestAPIUnitTestProcess"
    processDefinitionKey: "PROCESS_DEFINITION_KEY"

logging:
  level:
    io:
      camunda:
        tasklist: DEBUG
